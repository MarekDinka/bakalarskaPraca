<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krížovka</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="display.css">
    <script src="../include/header.js"></script>
    <script type="text/javascript" src="display.js"></script>
</head>
<body class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col crossword__div">
                <div id="crossword" class="crossword">
                    <script>
                        new Displayer(parseInt(get('id')), document.body, () => {console.log("DONE")});
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div id="smiley" style="visibility: hidden;" class="smiley__container">
        <div class="smiley__success-box">
            <a class="smiley__dot" onclick="document.querySelector('#smiley').style.visibility = 'hidden'"></a>
            <!-- <div class="smiley__dot smiley__two"></div> -->
            <div class="smiley__face">
                <div class="smiley__eye"></div>
                <div class="smiley__eye smiley__right"></div>
                <div class="smiley__mouth smiley__happy"></div>
            </div>
            <div class="smiley__shadow smiley__scale"></div>
            <div class="smiley__message"><h1 class="smiley__alert smiley__h1">úspech!</h1><!-- <p class="smiley__p">Krížovka bola uložená</p> --></div>
            <!-- <button class="smiley__button-box smiley__button" onclick="hideSmiley();"><h1 class="smiley__green smiley__h1">continue</h1></button> -->
            <div class="smiley__footer"><p>made by <a href="https://codepen.io/juliepark"> julie</a> ♡</div>
        </div>
    </div>
</body>
</html>
